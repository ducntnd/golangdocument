<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome-free-5.15.1-web/css/all.css">
</head>
<body class="container pt-5 d-flex justify-content-center">
<form action="/" method="post" class="pt-5 pb-5 pl-4 pr-4 h-100">
    <div class="d-flex align-items-center h-auto w-100 justify-content-between">
        <div class="d-flex align-items-center h-100 justify-content-between" style="width:calc(100% - 65px);">
            <div class="mr-2 w-100 h-100 d-flex flex-column justify-content-between column">
                <p>Amount</p>
                <input type="text" placeholder="0.0" name="Amount" class="w-100 pl-2">
            </div>
            <div class="mr-3 w-100 h-100 d-flex flex-column justify-content-between column">
                <p>From</p>
{{/*                <p style="color:white;">{{.c.title}}</p>*/}}
                    <select name="CurrencyA" class="w-100">
                        {{range $variable := .countries}}
                            <option value='{{$variable.Code}}'>{{$variable.Currency}}</option>
                        {{end}}
                    </select>
            </div>
            <div class="d-flex flex-column conversion mr-3 align-self-end justify-content-center" style="height:60px;">
                <i class="fas fa-arrow-right"></i>
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="mr-2 w-100 h-100 d-flex flex-column justify-content-between column">
                <p>To</p>
                <select name="CurrencyB" class="w-100">
                    {{range $variable := .countries}}
                        <option value='{{$variable.Code}}'>{{$variable.Currency}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <button class="align-self-end" type="submit">
            <div class="d-flex justify-content-center align-items-center h-100"><i class="fas fa-arrow-right"></i></div>
        </button>
    </div>
    {{if .checkPost}}
        <div class="w-100 d-flex align-items-center flex-column mt-3">
            <p>{{.amount}} {{.currencyA}} =</p>
            <div class="d-flex align-items-center"><p
                        style="font-size:40px; font-weight:bold;">{{.result}}</p>&nbsp;<p>{{.currencyB}}</p></div>
            <p style="font-weight:bold; font-size:20px;">1 {{.currencyA}} = {{.exchangeA}} {{.currencyB}}</p>
            <p style="font-weight:bold; font-size:20px;">1 {{.currencyB}} = {{.exchangeB}} {{.currencyA}}</p>
        </div>
    {{end}}
</form>

</body>
</html>
